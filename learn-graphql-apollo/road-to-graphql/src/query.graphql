query getIssuesOfRepoQuery(
  $organization: String!
  $repository: String!
  $cursor: String
) {
  organization(login: $organization) {
    name
    url
    repository(name: $repository) {
      name
      url
      issues(first: 5, after: $cursor) {
        edges {
          node {
            id
            title
            url
            reactions(last: 3) {
              edges {
                node {
                  id
                  content
                }
              }
            }
          }
        }
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}

